<body>
   <body onload="brython()">

<p>"Seja Bem Vindo! Este é Uma Ferramenta Para Se Calcular o IMC, Desenvolvida Pelo Estudante Ryan Arantes Costa."</p>
       
<input type="number" id="valor01" placeholder="Digite Seu Peso: ">
<input type="number" id="valor02" placeholder="Digite Sua Altura: ">
       
<script type="text/python">

from browser import document

valor01=float(document["valor01"].value)

valor02=float(document["valor02"].value)    

def calcular_imc():
    
valor3=valor02**2

imc=valor01/valor3

if imc<=10 or imc>=50:
   print(("Hm, Que Resultado Esquisito, Tem Certeza De Que Fez Corretamente?"))

elif imc<18.5:
    print("Seu IMC Atual é {}, o Que De Acordo Com a OMS, Você Está Abaixo Do Peso.".format(imc))

elif imc>=18.5 and imc<=24.9:
    print("Seu IMC Atual é {}, o Que De Acordo Com a OMS, Você Está Com o Peso Normal.".format(imc))

elif imc>=25 and imc<=29.9:
    print("Seu IMC Atual é {}, o Que De Acordo Com a OMS, Você Está Com Sobrepeso.".format(imc))

elif imc>=30 and imc<=50:
    print("Seu IMC Atual é {}, o Que De Acordo Com a OMS, Você Está Obeso.".format(imc))
</script>

<button onclick="calcular_imc()">Calcular IMC</button>

<p id="Resultado"></p>
